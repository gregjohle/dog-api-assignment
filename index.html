    <div class="partOne">
        <h1>Dog API: A Simple Example - Part One</h1>

        <form>
            <label for="numberOfDogs">Number of Dogs to Display (1 - 50):</label>
            <input type="number" name="number" id="numberOfDogs" class="partOneNum" min="1" max="50" default="3">
            <input type="submit" class="submit" value="Get a dog pic!">
        </form>
    </div>

    <div class="partTwo">
        <h1>Dog API: A Simple Example - Part Two</h1>

        <form>
            <label for="numberOfDogs">Number of Dogs to Display (1 - 50):</label>
            <input type="number" id="numberOfDogs" min="1" max="50" default="3">
            <input type="submit" class="submit" value="Get a dog pic!">
        </form>
        <section class="results hidden">
            <h2>Look at this display of adorableness!</h2>
            <img class="results-img" alt="placeholder">
        </section>

    <div class="partThree hidden">
        <h1>Dog API: A Simple Example - Part Three</h1>

        <form>
            <label for="breedOfDogs">Input a Breed You Would Like to See:</label>
